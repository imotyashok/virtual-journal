<html>
    <head>
            <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css"/>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

            <style>
                #divContainer, #divResize, #divResize1 { 
                    border: dashed 1px #CCC; 
                    width: 120px; 
                    height: auto; 
                    padding: 2px; 
                    margin: 2px; 
                    cursor: move; 
                    float: left 
                } 
            </style>

    </head>

    <script>
        $(document).ready(function() {
            $(function() { $("#divResize").draggable().resizable(); });
            $(function() { $("#divResize1").draggable().resizable(); });

            
        });

        function bringToFront(element_id){
            var z_index = parseInt(document.getElementById(element_id).style.zIndex); 
            z_index += 1;
            document.getElementById(element_id).style.zIndex = z_index; 
            console.log("Increased z index...");
            console.log("Z index: "+document.getElementById(element_id).style.zIndex.toString());
        };
        

    </script>

    <body style="width: 50%; background-color: grey; margin: auto;">

        <div style="margin-top: 50px; border: 2px solid red;">
            <img src="journal.png" style="width: 100%; margin-left: auto; margin-right: auto; ">

            <div id='divResize' cdkDragBoundary>
                <img id="divResizeimg" src="kharazim.png" style="width: inherit; height: inherit; object-fit: contain; position: relative; z-index: 2;" ondblclick="bringToFront('divResizeimg')">
            </div>

            <div id="divResize1">
                <img id="divResize1img" src="illidan.png" style="width: inherit; height: inherit; object-fit: contain; z-index: 1; position: relative;" ondblclick="bringToFront('divResize1img')">
            </div>
        </div>

        
       
    </body>
</html>
